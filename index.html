<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Raul</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Ejemplo de formulario de pago</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Algunos datos faltan!</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Número de Tarjeta #</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Cantidad</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">Nombre</label> 
                            <input class="form-control" id="exampleFirst" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast">Apellidos</label> 
                            <input class="form-control" id="exampleLast" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity">Ciudad</label> <input class="form-control" id="exampleCity" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleSt">Comunidad Autónoma y Código Postal</label> <select class="form-control custom-select" id="exampleSt">
                            <option class="text-white bg-warning">
                                Otra
                            </option>
                            <option value="BCN">
                                Barcelona
                            </option>
                            <option value="MD">
                                Madrid
                            </option>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleZip">Código Postal</label> 
                            <input class="form-control" id="exampleZip" type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">Solo aceptamos:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label> 
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
                            <small class="text-muted">Agrega cualquier nota.</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
              <button class="btn btn-secondary" type="reset">Cancelar</button> 
                        <button id="sendForm" class="btn btn-primary" type="button" />Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
                    
</body>
</html>
